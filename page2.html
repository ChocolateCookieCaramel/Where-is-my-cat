<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where's my cat?!?</title>
<link href="images/catlogo.png" rel="icon" >
<link href="styles.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
setTimeout(function(){ jQuery('body').hide().fadeIn()}, 0);
	
	$('img#cat').css({left:300, top:350}).width(100).height(100);//edited characters
	$('img#hunter7').animate({left:200},{duration:1000});


	function storeSound() {
	localStorage.setItem('soundState',isPlaying);
	}
	var isPlaying = localStorage.getItem('soundState');
	$('#night').get(0).play();

	if(isPlaying=='true') {

	$('img#vOn').attr('src','images/volumeon.png');
	$('.bg_music').each(function() {
			$(this).get(0).muted = false;
	})
	}else {
	$('img#vOn').attr('src','images/volumeoff.png');
	$('.bg_music').each(function() {
			$(this).get(0).muted = true;
	})
}
	$('img#vOn').click(function() {
	if(isPlaying) {
		$(this).attr('src','images/volumeoff.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = true;
		})
		isPlaying = false;
	} else {
		$(this).attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = false;
		})
		isPlaying = true;
	}
})

$('div#dialog').click(events_handler);
	var events_counter = 0;
		function events_handler() {
			events_counter++;
		


    if (events_counter==1){
		$('div#dialog').html('<p>Hunter: Oh what is this??</p>');
		
	}
		
	if (events_counter==2){
		$('div#dialog').html('<p>Hunter: Aww it\'s a little cat!!</p>');
	}
		
	if (events_counter==3){
		$('div#dialog').html('<p>Keep clicking on the kitty before it leaves. There is a time limit so be quick!!</p>');
			setTimeout(function(){ window.location="page3.html"; }, 2000);
			storeSound();
			
	}
		
		
}






})
</script>
</head>
<body>

<div id="stage2">
	<img src="" id="vOn"/>
	<img src="images/maincharacter7.png" id="hunter7"/>
	<img src="images/cat.png" id="cat">
		<div id="dialog"><p><b>Narrator:</b> One night when Hunter arrive home from school..</p></div>
</div>

<audio src="music/night.mp3" id="night" class="bg_music"></audio>

</body>
</html>
