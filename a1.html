<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where's my cat?!?</title>
<link href="images/catlogo.png" rel="icon" >
<link href="styles.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 
setTimeout(function(){ jQuery('body').hide().fadeIn()}, 1);



	function storeSound() {
		localStorage.setItem('soundState',isPlaying);
}
	var isPlaying = localStorage.getItem('soundState');
		$('#classroom').get(0).play();//plays audio

	if(isPlaying=='true') {

		$('img#vOn').attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
		$(this).get(0).muted = false;
	})
	}else {
		$('img#vOn').attr('src','images/volumeoff.png');
		$('.bg_music').each(function() {
	$(this).get(0).muted = true;
	})
}
	$('img#vOn').click(function() {
		if(isPlaying) {
			$(this).attr('src','images/volumeoff.png');
			$('.bg_music').each(function() {
		$(this).get(0).muted = true;
	})
		isPlaying = false;
	} else {
		$(this).attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = false;
		})
		isPlaying = true;
	}
})

	$('img#hunter').css({left:420, top:150});
	$('img#teacher1').css({left:480});


	$('div#dialog').click(events_handler);
		var events_counter = 0;
			function events_handler() {
				events_counter++;
        
		
		
		if (events_counter==1){
		$('div#dialog').html('<p><b>Teacher:</b> What did you just say to me punk??</p>');
		
		}
		
		if (events_counter==2){
		$('div#dialog').html('<p><b>Hunter:</b> I said not your business!! You should be happy that I at least attended your stupid class.</p>');
		
		}
		
		if (events_counter==3){
		$('div#dialog').html('<p><b>Teacher:</b> W-what??? how dare you ERGHHH!!</p>');
		
		}
		
		if (events_counter==4){
		$('div#dialog').html('<p><b>Teacher:</b> I\'m going to teach you a lesson so you can be respectful to me boy.</p>');
		storeSound();
			setTimeout(function() {
					window.location="school.html";
					     },2000);
		
		}
		
	}
		
})
</script>
</head>
<body>

<div id="stage8">
	<img src="" id="vOn"/>
	<img src="images/MainCharacter.png" id="hunter"/>
	<img src="images/teacher1.png" id="teacher1"/>
		<div id="dialog"><p><b>Hunter:</b> Not your business.</p></div>
</div>

<audio loop src="music/classroom.mp3" id="classroom" class="bg_music"></audio>

</body>
</html>
