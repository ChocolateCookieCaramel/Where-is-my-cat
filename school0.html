<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where's my cat?!?</title>
<link href="images/catlogo.png" rel="icon" >
<link href="styles.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 
setTimeout(function(){ jQuery('body').hide().fadeIn()}, 1);

	
	
	function storeSound() {
		localStorage.setItem('soundState',isPlaying);
	}
	var isPlaying = localStorage.getItem('soundState');
	$('#classroom').get(0).play();//audio

	if(isPlaying=='true') {

		$('img#vOn').attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
		$(this).get(0).muted = false;
	})
	}else {
		$('img#vOn').attr('src','images/volumeoff.png');
		$('.bg_music').each(function() {
	$(this).get(0).muted = true;
	})
}
	$('img#vOn').click(function() {
		if(isPlaying) {
			$(this).attr('src','images/volumeoff.png');
			$('.bg_music').each(function() {
		$(this).get(0).muted = true;
	})
		isPlaying = false;
	} else {
		$(this).attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = false;
		})
		isPlaying = true;
	}
})

	$('img#hunter').css({left:420, top:80}).hide(); //editing characters
	$('img#teacher1').css({left:480});

	$('button.answers').hide();//hiding buttons until the end when the player needs to pick a choice

//answer 1
	$('button#a1').click(function(){

					window.location="a1.html";
					storeSound(); 
    })
	.mouseover(function(){
      $('#click').get(0).play();
     });
	 
//answer 2
	 $('button#a2').click(function(){

					window.location="a2.html";
					storeSound(); 
    })
	.mouseover(function(){
      $('#click').get(0).play();
     });

$('div#dialog').click(events_handler);
    var events_counter = 0;
    function events_handler() {
		events_counter++;
        
		

	if (events_counter==1){
		$('div#dialog').html('<p><b>Teacher:</b> Why where you late Hunter?</p>');
		$('img#hunter').fadeIn(1000);
		$('img#hunter').animate({left:420, top:150},{duration:1200}).show();
		}
		
	if (events_counter==2){
		$('div#dialog').html('');	
		$('button.answers').show();
		}
		
		
	}

})
</script>
</head>
<body>

<div id="stage8">
	<img src="" id="vOn"/>
	<img src="images/MainCharacter.png" id="hunter"/>
	<img src="images/teacher1.png" id="teacher1"/>
		<div id="dialog"><p><b>Teacher:</b> Okay students open to page 23 or you will get detention errrr!</p></div>
	<button id="a1" class="answers">Not your business.</button>  
	<button id="a2" class="answers">I was looking for my cat around the neighbourhood.</button>
</div>

<audio src="music/click.mp3" id="click" class="bg_music"></audio>
<audio loop src="music/classroom.mp3" id="classroom" class="bg_music"></audio>

</body>
</html>
