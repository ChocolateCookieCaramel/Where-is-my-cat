<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where's my cat?!?</title>
<link href="images/catlogo.png" rel="icon" >
<link href="styles.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script src="jquery-ui.js"></script>
<script src="inventory.js"></script>
<script>
$(document).ready(function() { 
setTimeout(function(){ jQuery('body').hide().fadeIn()}, 0);

$('img#hunter').css({left:150, top:255});
$('img#alexa').css({transform:'scalex(-1'});

function storeSound() {
		localStorage.setItem('soundState',isPlaying);
}
	var isPlaying = localStorage.getItem('soundState');
		$('#playground').get(0).play();//plays audio

	if(isPlaying=='true') {

		$('img#vOn').attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
		$(this).get(0).muted = false;
	})
	}else {
		$('img#vOn').attr('src','images/volumeoff.png');
		$('.bg_music').each(function() {
	$(this).get(0).muted = true;
	})
}
	$('img#vOn').click(function() {
		if(isPlaying) {
			$(this).attr('src','images/volumeoff.png');
			$('.bg_music').each(function() {
		$(this).get(0).muted = true;
	})
		isPlaying = false;
	} else {
		$(this).attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = false;
		})
		isPlaying = true;
	}
})


	
$('div#dialog').click(events_handler);
    var events_counter = 0;
		function events_handler() {
			events_counter++;
        
		

		if (events_counter==1){
		$('div#dialog').html('<p><b>Alexa:</b> Well, that\'s too bad Hunter because you don\'t have a choice.</p>');

		}
		
		if (events_counter==2){
		$('div#dialog').html('<p><b>Hunter:</b> -_-</p>');

		}
		
		if (events_counter==3){
		storeSound();
		window.location="enemy1fight.html";

		}
		
}




});
	

</script>
</head>
<body>

<div id="stage1">
	<img src="" id="vOn"/>
	<img src="images/MainCharacter.png" id="hunter"/>
	<img src="images/alexa.png" id="alexa"/>
		<div id="dialog"><p><b>Hunter:</b> Nah, I'm good. </p></div>
</div>

<audio loop src="music/playground.mp3" id="playground" class="bg_music"></audio>

</body>
</html>
