<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where's my cat?!?</title>
<link href="images/catlogo.png" rel="icon" >
<link href="styles.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script src="jquery-ui.js"></script>
<script>
$(document).ready(function() { 
setTimeout(function(){ jQuery('body').hide().fadeIn()}, 0);


 function storeSound() {
		localStorage.setItem('soundState',isPlaying);
	}
	var isPlaying = localStorage.getItem('soundState');
	$('#park').get(0).play();//background sound

	if(isPlaying=='true') {

		$('img#vOn').attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
		$(this).get(0).muted = false;
	})
	}else {
		$('img#vOn').attr('src','images/volumeoff.png');
		$('.bg_music').each(function() {
	$(this).get(0).muted = true;
	})
}
	$('img#vOn').click(function() {
		if(isPlaying) {
			$(this).attr('src','images/volumeoff.png');
			$('.bg_music').each(function() {
		$(this).get(0).muted = true;
	})
		isPlaying = false;
	} else {
		$(this).attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = false;
		})
		isPlaying = true;
	}
})


	$('img#hunter').css({left:150});
	$('img#rachael').css({transform:'scalex(-1'});


	
$('div#dialog').click(events_handler);
    var events_counter = 0;
		function events_handler() {
			events_counter++;
        
		

	if (events_counter==1){
		$('div#dialog').html('<p><b>Rachael:</b> ...</p>');
	}
		
	if (events_counter==2){
		$('div#dialog').html('<p><b>Hunter:</b> Well it seems like I won huh?</p>');
	}
	
	if (events_counter==3){
		$('div#dialog').html('<p><b>Hunter:</b> Where\'s the cat?</p>');
	}
	
	if (events_counter==4){
		$('div#dialog').html('<p><b>Rachael:</b> *cries* The cat is with Ben.</p>');
		$('#cry').get(0).play();
	}
		
    if (events_counter==5){
		$('div#dialog').html('<p><b>Hunter:</b> Don\'t play games with me Axela said the same thing about you!</p>');
	}
	
	if (events_counter==6){
		$('div#dialog').html('<p><b>Rachael:</b> No.. I\'m not he actually has your cat. Ben told us to do this... so you wouldn\'t fight with him...</p>');
	}
	
	if (events_counter==7){
		$('div#dialog').html('<p><b>Hunter:</b> Obviously I\'m going to get my cat back no matter what. </p>');
	}
	
	if (events_counter==8){
		$('div#dialog').html('<p><b>Rachael:</b> He is at home.. do you want the address?</p>');
	}
	
	if (events_counter==9){
		$('div#dialog').html('<p><b>Hunter:</b> Nah, I know who Ben is.. </p>');
	}
	
	if (events_counter==10){
		window.location="enemy3home.html";
      storeSound();  
	}
		
}




});
	

</script>
</head>
<body>

<div id="stage">
	<img src="" id="vOn"/>
	<img src="images/MainCharacter.png" id="hunter"/>
	<img src="images/rachael.png" id="rachael"/>
		<div id="dialog"><p><b>Hunter:</b> Well? </p></div>
</div>

<audio src="music/cry.mp3" id="cry" class="bg_music"></audio>
<audio loop src="music/park.mp3" id="park" class="bg_music"></audio>

</body>
</html>
