<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where's my cat?!?</title>
<link href="images/catlogo.png" rel="icon" >
<link href="styles.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script src="jquery-ui.js"></script>
<script>
$(document).ready(function() { 
setTimeout(function(){ jQuery('body').hide().fadeIn()}, 0);

	function storeSound() {
		localStorage.setItem('soundState',isPlaying);
	}
	var isPlaying = localStorage.getItem('soundState');
		$('#park').get(0).play();//plays audio

	if(isPlaying=='true') {

		$('img#vOn').attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
		$(this).get(0).muted = false;
	})
	}else {
		$('img#vOn').attr('src','images/volumeoff.png');
		$('.bg_music').each(function() {
	$(this).get(0).muted = true;
	})
}
	$('img#vOn').click(function() {
		if(isPlaying) {
			$(this).attr('src','images/volumeoff.png');
			$('.bg_music').each(function() {
		$(this).get(0).muted = true;
	})
		isPlaying = false;
	} else {
		$(this).attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = false;
		})
		isPlaying = true;
	}
})

	$('img#hunter').css({left:150});


	$('img#rachael').css({transform:'scalex(-1'});


	
$('div#dialog').click(events_handler);
    var events_counter = 0;
		function events_handler() {
			events_counter++;
        
		

		if (events_counter==1){
		$('div#dialog').html('<p><b>Rachael:</b> Yep. That\'s the only way you will find out where\'s your cat.</p>');

		}
		
		if (events_counter==2){
		$('div#dialog').html('<p><b>Rachael:</b> Dead or alive hahaha.</p>');

		}
		if (events_counter==3){
		$('div#dialog').html('<p><b>Hunter:</b> What did you just say??</p>');

		}
		if (events_counter==4){
		$('div#dialog').html('<p><b>Rachael:</b> *giggles*</p>');
		$('#laugh').get(0).play();

		}
		if (events_counter==5){
		window.location="enemy2fight.html";
		storeSound();

		}
	
		
}




});
	

</script>
</head>
<body>

<div id="stage">
	<img src="" id="vOn"/>
	<img src="images/MainCharacter.png" id="hunter"/>
	<img src="images/rachael.png" id="rachael"/>
		<div id="dialog"><p><b>Hunter:</b> Fine if thats how it is to get my cat back!</p></div>
</div>

<audio src="music/girllaugh.mp3" id="laugh" class="bg_music"></audio>
<audio loop src="music/park.mp3" id="park" class="bg_music"></audio>

</body>
</html>
