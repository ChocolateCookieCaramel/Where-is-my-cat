<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where's my cat?!?</title>
<link href="images/catlogo.png" rel="icon" >
<link href="styles.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 
setTimeout(function(){ jQuery('body').hide().fadeIn()}, 1);

	
	function storeSound() {
		localStorage.setItem('soundState',isPlaying);
	}
	var isPlaying = localStorage.getItem('soundState');
	$('#classroom').get(0).play();//audio

	if(isPlaying=='true') {

		$('img#vOn').attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
		$(this).get(0).muted = false;
	})
	}else {
		$('img#vOn').attr('src','images/volumeoff.png');
		$('.bg_music').each(function() {
	$(this).get(0).muted = true;
	})
}
	$('img#vOn').click(function() {
		if(isPlaying) {
			$(this).attr('src','images/volumeoff.png');
			$('.bg_music').each(function() {
		$(this).get(0).muted = true;
	})
		isPlaying = false;
	} else {
		$(this).attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = false;
		})
		isPlaying = true;
	}
})

	$('img#hunter').css({left:420, top:150}); //editing characters on jquery
	$('img#teacher1').css({left:480});
	$('img#teacher5').hide();

	$('div#dialog').click(events_handler);
		var events_counter = 0;
			function events_handler() {
				events_counter++;
        
		

		
	if (events_counter==1){
		$('div#dialog').html('<p><b>Teacher:</b> *sniffs* You little brat!!! </p>');
		
	}
		
	if (events_counter==2){
		$('div#dialog').html('<p><b>Hunter:</b> What? You wanted to fight with me remember??</p>');
		
	}
		
	if (events_counter==3){
		$('img#teacher1').hide();
		$('img#teacher5').show().css({transform:'scalex(-1'});
		$('div#dialog').html('<p><b>Teacher:</b> ERHGHGHGHHGHHGH YOUR\'RE EXPELED!!!</p>');
		$('#expelled').get(0).play();
        $('img#hunter').animate({left:420, top:70},{duration:200});
		
	}
		
		
	if (events_counter==4){
		$('div#dialog').html('<p><b>Hunter:</b> Whatever old lady. You\'re too slow to even hit me haha.</p>');
    }
		
		
	if (events_counter==5){
		$('img#teacher5').hide();
		$('img#teacher1').show();
		$('img#hunter').fadeOut();
		storeSound(); 
		
		setTimeout(function() {
					window.location = 'towntalk.html';
				},3000);
		}
		
	}

})
</script>
</head>
<body>

<div id="stage8">
	<img src="" id="vOn"/>
	<img src="images/MainCharacter.png" id="hunter"/>
	<img src="images/teacher5flip.png" id="teacher5"/>
	<img src="images/teacher1.png" id="teacher1"/>
		<div id="dialog"><p><b>Hunter:</b> Well, would you look at that.. </p></div>
</div>

<audio src="music/expelled.mp3" id="expelled" class="bg_music"></audio>
<audio loop src="music/classroom.mp3" id="classroom" class="bg_music"></audio>

</body>
</html>
