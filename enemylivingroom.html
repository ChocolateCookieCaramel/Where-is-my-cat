<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where's my cat?!?</title>
<link href="images/catlogo.png" rel="icon" >
<link href="styles.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script src="jquery-ui.js"></script>
<script>
$(document).ready(function() { 
setTimeout(function(){ jQuery('body').hide().fadeIn()}, 0);

	
	$('img#hunter7').css({top:200}); //editing characters
	$('img#ben').css({left:1000, transform: 'scaleX(-1)' });
	$('img#hunter7').animate({left:230},{duration:2000});
	$('img#hunter').hide();
	$('img#cat').hide().css({transform: 'scaleX(-1)' , left:1000, top:320 });
	$('#door').get(0).play();//plays door
	
	function storeSound() {
		localStorage.setItem('soundState',isPlaying);
	}
	var isPlaying = localStorage.getItem('soundState');
	$('#fridge').get(0).play();//background audio

	if(isPlaying=='true') {

		$('img#vOn').attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
		$(this).get(0).muted = false;
	})
	}else {
		$('img#vOn').attr('src','images/volumeoff.png');
		$('.bg_music').each(function() {
	$(this).get(0).muted = true;
	})
}
	$('img#vOn').click(function() {
		if(isPlaying) {
			$(this).attr('src','images/volumeoff.png');
			$('.bg_music').each(function() {
		$(this).get(0).muted = true;
	})
		isPlaying = false;
	} else {
		$(this).attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = false;
		})
		isPlaying = true;
	}
})


$('div#dialog').click(events_handler);
    var events_counter = 0;
		function events_handler() {
			events_counter++;
        
		

	if (events_counter==1){
		$('img#hunter7').hide();
		$('img#hunter').show();
		$('img#hunter').css({left:230, top:200});
	}
		
	if (events_counter==2){
	    $('div#dialog').html('<p><b>Hunter:</b> Kitty are you here?</p>');
	}
		
	if (events_counter==3){
		$('img#cat').show()
		$('img#cat').width(100).height(100).animate({left:300},{duration:2000});
		$('#meow').get(0).play();
		 $('div#dialog').html('<p><b>Cat:</b> Meowww</p>');
	}
		
	if (events_counter==4){
		$('div#dialog').html('<p><b>Hunter:</b> Oh there you are.. let\'s go home.</p>');
		$('img#cat').animate({top:220},{duration:1000});
		$('#meow').get(0).play();
	}
		
	if (events_counter==5){
		$('#door').get(0).play();
	    $('img#ben').animate({left:300},{duration:2000});
		$('div#dialog').html('<p><b>Ben:</b> Not so fast..the cat is staying here with me.</p>');
	} 
		
	if (events_counter==6){
		$('img#cat').animate({left:340});
		$('#meow').get(0).play();
	}
		
	if (events_counter==7){
	    $('div#dialog').html('<p><b>Hunter:</b> No the cat is MINE. YOU stole it from MY HOUSE!!!</p>');
		$('img#cat').animate({left:300, top:330});
		$('#meow').get(0).play();
	}
		
	if (events_counter==8){
		 $('div#dialog').html('<p><b>Hunter:</b> I see you\'re a ladies man.</p>');
	}
		
	if (events_counter==9){
		 $('div#dialog').html('<p><b>Ben:</b> W-what?</p>');
	}
		
	if (events_counter==10){
		$('div#dialog').html('<p><b>Hunter:</b> I mean you got two girls to fight me instead of fighting your own battles.</p>');
	}
		
	if (events_counter==11){
		$('div#dialog').html('<p><b>Ben:</b> I\'m busy that\'s why.</p>');
	}
		
	if (events_counter==12){
		$('div#dialog').html('<p><b>Hunter:</b> You were free enough to sneek into my window and steal my cat.</p>');
	}
		
	if (events_counter==13){
		$('div#dialog').html('<p><b>Ben:</b> Shut up man I won\'t give the cat back.</p>');
		$('#shutup').get(0).play();
	}
		
	if (events_counter==14){
	    $('div#dialog').html('<p><b>Hunter:</b> Why are you even doing this?!?!</p>');
	}
		
	if (events_counter==15){
	    $('div#dialog').html('<p><b>Ben:</b> You know why Hunter.. don\'t act dumb.</p>');
	}
		
	if (events_counter==16){
	    $('div#dialog').html('<p><b>Hunter:</b> I don\'t know what you\'re talking about.. but whatever, I\'m going to take what\'s rightfully mine.</p>');
	}
		
	if (events_counter==17){
	    $('div#dialog').html('<p><b>Ben:</b> Because of what you\'ve done to me.. beating my gang and destroying my property.</p>');
	}
		
		
	if (events_counter==18){
	storeSound(); 
	    $('div#dialog').html('<p><b>Hunter:</b> Oh yeah?</p>');
	setTimeout(function(){
		  window.location="enemy3fight.html";
		   },2000);     
	}
		
		
		
  }


});
	

</script>
</head>
<body>

<div id="stage14">
	<img src="" id="vOn"/>
	<img src="images/maincharacter7.png" id="hunter7"/>
	<img src="images/MainCharacter.png" id="hunter"/>
	<img src="images/ben.png" id="ben"/>
	<img src="images/cat.png" id="cat"/>
		<div id="dialog"><p><b>Hunter:</b> Ha stupid Ben.. where's my cat??</p></div>
</div>

<audio src="music/fridge.mp3" loop id="fridge" class="bg_music"></audio>
<audio src="music/door.mp3" id="door" class="bg_music"></audio>
<audio src="music/meow.mp3" id="meow" class="bg_music"></audio>
<audio src="music/ShutupMan.mp3" id="shutup" class="bg_music"></audio>

</body>
</html>
