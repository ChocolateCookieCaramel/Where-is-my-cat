<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where's my cat?!?</title>
<link href="images/catlogo.png" rel="icon" >
<link href="styles.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 


$('#music').get(0).play();//plays main music

var isPlaying = true;
$('img#vOn').click(function() {
	if(isPlaying) {
		$(this).attr('src','images/volumeoff.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = true;
		})
		isPlaying = false;
	} else {
		$(this).attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = false;
		})
	
		isPlaying = true;
	}
})

function storeSound() {
	localStorage.setItem('soundState',isPlaying);
}

	setTimeout(function(){ jQuery('body').hide().fadeIn()}, 0);
	setTimeout(function(){ jQuery('#tumble').get(0).play(); }, 700);
	setTimeout(function(){ $('img#cat').fadeOut(); }, 700);
	setTimeout(function(){ jQuery('#tumble').get(0).play(); }, 700);

	$('img#cat').css({top:370, left:500}).width(100).height(100);
	$('div#title').animate({top:100},{duration:800});
	$('img#hunter').css({ transform: 'scaleX(-1)' });

	setTimeout(function(){ $('img#hunter').css({ transform: 'scaleX(1)' }).animate({left:'+=150'},{duration:800}); }, 700);

		localStorage.setItem('demo_storage','Name Input here');

$('button#start').click(function(){
   var textForStorage = $('#name').val();
      if($('#name').val().length > 0){ //if its less than 0 in the input then it wont work
          name = $('#name').val();
            localStorage.setItem('demo_storage',textForStorage);
			storeSound();
              window.location="page1.html";
    }
	
    else{
      $('#name').css({'border': '2px solid #FF0000','box-shadow': '0px 0px 10px #FF0000'});
    }
})

.mouseover(function(){
		$('#click').get(0).play();
	});


})
</script>
</head>
<body>

<div id="stage">
	<img src="images/volumeon.png" id="vOn"/>
	<!--<img src="images/volumeoff.png" id="vOff"/>-->
		<div id="title">Where's my cat?!?</div>
	<img src="images/MainCharacter.png" id="hunter"/>
	<img src="images/cat.png" id="cat"/>

	<div id="dialog">
		<input type="text" id="name" style="position:absolute; left:200px; bottom:35px; text-align:center;font-family:courier,arial,helvetica;font-weight:bold;" size="20">
			<button id="start">Enter Your Name to Start</button>
		</div>
</div>

<audio loop src="music/music.mp3" id="music" class="bg_music"></audio>
<audio src="music/click.mp3" id="click" class="bg_music"></audio>
<audio src="music/tumbleweed.mp3" id="tumble" class="bg_music"></audio>

</body>
</html>
