<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where's my cat?!?</title>
<link href="images/catlogo.png" rel="icon" >
<link href="styles.css" rel="stylesheet" />
<script src="jquery-3.6.0.min.js"></script>
<script src="jquery-ui.js"></script>
<script>
$(document).ready(function() { 
	setTimeout(function(){ jQuery('body').hide().fadeIn()}, 0);
	//editing characters on jquery
	$('img#hunter').width(200).height(250).css({left:100, top:150});
	$('img#cat').width(100).height(100).css({left:300});
	$('img#cat').css({ transform: 'scaleX(-1)' });



	
	function storeSound() {
		localStorage.setItem('soundState',isPlaying);
}
	var isPlaying = localStorage.getItem('soundState');
		$('#fridge').get(0).play();//plays audio

	if(isPlaying=='true') {

		$('img#vOn').attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
		$(this).get(0).muted = false;
	})
	}else {
		$('img#vOn').attr('src','images/volumeoff.png');
		$('.bg_music').each(function() {
	$(this).get(0).muted = true;
	})
}
	$('img#vOn').click(function() {
		if(isPlaying) {
			$(this).attr('src','images/volumeoff.png');
			$('.bg_music').each(function() {
		$(this).get(0).muted = true;
	})
		isPlaying = false;
	} else {
		$(this).attr('src','images/volumeon.png');
		$('.bg_music').each(function() {
			$(this).get(0).muted = false;
		})
		isPlaying = true;
	}
})

	var choice = localStorage.getItem('user_choice');


	$('.output').text(localStorage.getItem('demo_storage'));

	$('img#cat').click(event_handler);

	var event_counter = 0;

	$('img#cat').click(event_handler);
			function event_handler() {
				event_counter++;

    if (event_counter==1){
		$('img#cat').animate({left:290},{duration:200});
	}

    if (event_counter==2){
		$('img#cat').animate({left:286},{duration:200});
		$('div#dialog').html('<p>Cat: meooowwww</p>');
		$('#meow').get(0).play();
	}

    if (event_counter==3){
		$('img#cat').animate({left:282},{duration:200});
		$('div#dialog').html('<p>Cat: purrrr</p>');
		$('#meow').get(0).play();
	}


    if (event_counter==4){
		$('img#cat').animate({left:278},{duration:200});
		$('div#dialog').html('<p><b>Narrator:</b> Ohh shes coming to you!!</p>');
		$('#meow').get(0).play();
    }
		
	if (event_counter==5){
		$('img#cat').animate({left:274},{duration:200});
	}
		
	if (event_counter==6){
		$('img#cat').animate({left:270},{duration:200});
		$('div#dialog').html('<p>Cat: Meooowwww</p>');
		$('#meow').get(0).play();
	}
		
	if (event_counter==7){
		$('img#cat').animate({left:266},{duration:200});
	}
		
	if (event_counter==8){
		$('img#cat').animate({left:262},{duration:200});
	}
		
	if (event_counter==9){
		$('img#cat').animate({left:258},{duration:200});
	}
		
	if (event_counter==10){
		$('img#cat').animate({left:254},{duration:200});
	}
		
	if (event_counter==11){
		$('img#cat').animate({left:250},{duration:200});
	}
		
	if (event_counter==12){
		$('img#cat').animate({left:246},{duration:200});
		$('#meow').get(0).play();
	}
		
	if (event_counter==13){
		$('img#cat').animate({left:242},{duration:200});
	}
		
	if (event_counter==14){
		$('img#cat').animate({left:238},{duration:200});
	}
		
	if (event_counter==15){
		$('img#cat').animate({left:234},{duration:200});
		$('#meow').get(0).play();
	}
		
	if (event_counter==16){
		$('img#cat').animate({left:230},{duration:200});
		$('div#dialog').html('<p><b>Narrator:</b> Good job!!  you got your cat to like you. :D </p>');
	}
		
	if (event_counter==17){
	     window.location = 'pass3.html';
		 storeSound();
	}
}
					
					
		$('#stage5').append('<img id="'+choice+'"src="images/'+choice+'.png"/>');
		$('#'+choice).css({top:350, left:300});
        
		


})
</script>
</head>
<body>

<div id="stage5">
	<img src="" id="vOn"/>
	<img src="images/MainCharacter.png" id="hunter"/>
	<img src="images/cat.png" id="cat"/>
		<div id="dialog"><p>Pet the cat <b class="output"></b> so she can like you and feel comfortable.</p></div>
</div>

<audio src="music/meow.mp3" id="meow" class="bg_music"></audio>
<audio loop src="music/fridge.mp3" id="fridge" class="bg_music"></audio>
</body>

</html>
